machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
dependencies:
  cache_directories:
    - ~/.cache/yarn
  pre:
    - nvm install 6.9
    - nvm install 7.4
    - nvm use 6.9
  override:
    - yarn
test:
  override:
    - yarn start ci
    - nvm use 7.4 && yarn start ci
  post:
    - yarn run semantic-release || true
